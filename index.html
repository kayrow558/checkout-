<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    /* Reset e estilos globais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    /* Cabeçalho */
    .header {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .header img {
      max-width: 180px;
    }
    /* Banner */
    .banner {
      background-color: #2196F3;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-size: 16px;
    }
    /* Etapas do checkout com novos estilos e contorno */
    .checkout-steps {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
    }
    .step-container {
      text-align: center;
    }
    .step {
      display: inline-block;
      background: #ddd;
      width: 35px;
      height: 35px;
      line-height: 35px;
      border-radius: 50%;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
      border: 2px solid #ccc; /* Contorno adicionado */
    }
    .step.active {
      background: #2196F3;
      color: #fff;
      border-color: #2196F3; /* Atualiza o contorno na etapa ativa */
    }
    .step-label {
      font-size: 14px;
      color: #333;
    }
    /* Container principal */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    .left-section {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgb(0 159 255) ; /* Sombra equilibrada entre todos os lados */

      flex: 1 1 60%;
    }
    .cart-section {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      flex: 1 1 35%;
      position: sticky;
      top: 20px;
    }
    /* Formulário */
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background: #f9f9f9;
    }
    .essa {
  background: #fff;
  padding: 15px 30px;
  border-radius: 20px;
  box-shadow: 0 4px 15px rgb(0 159 255) ; /* Sombra equilibrada entre todos os lados */
  flex: 1 1 60%;
}


    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #2196F3;
      color: #fff;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
    }
    /* Seção do Carrinho */
    .cart-section h3 {
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-item img {
      width: 50px;
    }
    .cart-item p {
      font-size: 14px;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      color: black;
    }
    .total p:last-child {
      color: green;
    }
    /* Valor em vermelho */
    .red-price {
      color: red;
    }
    /* Seção de Comentários / Avaliações */
    .trust-section {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
    }
    .trust-section h3 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .trust-items {
      /* Comentários ficam dentro desta div */
    }
    .trust-comment {
      background: #ffffff;
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 10px;
    }
    .trust-comment img {
      vertical-align: middle;
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 50%;
    }
    .trust-comment .brand {
      font-weight: bold;
      color: inherit;
    }
    .trust-comment .rating {
      color: #FFD700;
      font-size: 16px;
      margin: 5px 0;
    }
    .separator {
      border: none;
      border-top: 1px solid #ddd;
      margin: 10px 0;
    }
    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .cart-section, .left-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <div class="header">
    <img src="images/MERCADO.png" alt="Logo Atacado Casa Nova Brasil">
  </div>
  <!-- Banner -->
  <div class="banner">
    Esta compra possui garantia • O Mercado Pago garante a entrega do pedido ou reembolso total do valor pago.
  </div>
  
  

  
  <!-- Container Principal -->
  <div class="container">
    <!-- Carrinho -->
    <div class="cart-section">
      <h3>Seu Carrinho</h3>
      <div class="cart-item">
        <img src="images/12658929-Photoroom.png" alt="Produto">
        <h8><strong>botijão de gás</strong></h8>
        <p class="red-price">R$ 250,00</p>
      </div>
      <div class="total">
        <p><strong>Total:</strong></p>
        <p>R$ 127,90</p>
      </div>
    </div>










    <!-- Etapas do Checkout -->
  <div class="essa">
    <div class="checkout-steps">
      <div class="step-container">
        <div class="step active">1</div>
        <div class="step-label">Identificação</div>
      </div>
      <div class="step-container">
        <div class="step">2</div>
        <div class="step-label">Entrega</div>
      </div>
      <div class="step-container">
        <div class="step">3</div>
        <div class="step-label">Pagamento</div>
      </div>
    </div>
  </div>
    <!-- Formulário de Identificação -->
    <div class="left-section">
      <h3>Identificação</h3>
      <div class="form-group">
        <label>E-mail</label>
        <input type="email" placeholder="email@email.com">
      </div>
      <div class="form-group">
        <label>Telefone</label>
        <input type="tel" id="telefone" placeholder="(99) 99999-9999" oninput="formatarTelefone(this)" maxlength="15">
      </div>
      <div class="form-group">
        <label>Nome completo</label>
        <input type="text" placeholder="Nome e Sobrenome">
      </div>
      <div class="form-group">
        <label>CPF</label>
        <input type="text" id="cpf" placeholder="123.456.789-12" oninput="formatarCPF(this)" maxlength="14">
      </div>
      <a href="#" class="btn">IR PARA A ENTREGA</a>
    </div>
  </div>



  
  <!-- Scripts para formatação automática de telefone e CPF -->
  <script>
    function formatarTelefone(input) {
      var value = input.value.replace(/\D/g, '');
      if (value.length <= 11) {
        value = value.replace(/(\d{2})(\d)/, '($1) $2');
        value = value.replace(/(\d{5})(\d)/, '$1-$2');
      }
      input.value = value;
    }
    function formatarCPF(input) {
      var value = input.value.replace(/\D/g, '');
      if (value.length <= 11) {
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      }
      input.value = value;
    }
  </script>
</body>
</html>
